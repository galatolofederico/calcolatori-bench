<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calcolatori-bench Leaderboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <header>
            <h1>calcolatori-bench</h1>
            <p>LLM benchmark on University of Pisa's "Calcolatori Elettronici" course â€” C++ & x86_64 Assembly</p>
            <a href="https://github.com/galatolofederico/calcolatori-bench" target="_blank" rel="noopener" class="github-link">View on GitHub</a>
        </header>

        <section id="leaderboard">
            <table id="leaderboard-table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Model</th>
                        <th>Score</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="leaderboard-body">
                </tbody>
            </table>
        </section>

        <section id="stats">
            <span><strong id="total-models">0</strong> models</span>
            <span><strong id="total-exams">0</strong> exams</span>
            <span>updated <strong id="last-updated">-</strong></span>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
