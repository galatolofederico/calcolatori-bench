<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calcolatori-bench Leaderboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <header>
            <h1>calcolatori-bench</h1>
            <p>LLM benchmark on University of Pisa's "Calcolatori Elettronici" course â€” C++ & x86_64 Assembly</p>
        </header>

        <section id="leaderboard">
            <table id="leaderboard-table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Model</th>
                        <th>Score</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="leaderboard-body">
                </tbody>
            </table>
        </section>

        <section id="detailed">
            <h3>Detailed Results</h3>
            <div class="table-wrap">
                <table id="results-table">
                    <thead id="results-head"></thead>
                    <tbody id="results-body"></tbody>
                </table>
            </div>
        </section>

        <section id="stats">
            <span><strong id="total-models">-</strong> models</span>
            <span><strong id="total-exams">-</strong> exams</span>
            <span>updated <strong id="last-updated">-</strong></span>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
